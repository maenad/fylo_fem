<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="general-container">
<div class="cards">
  <div class="first">
    <div class="logo">
      <img src="/images/logo.svg" alt="fylo logo">
    </div>
    <div class="icons">
      <img src="/images/icon-document.svg" alt="document sheet icon">
      <img src="/images/icon-folder.svg" alt="folder icon">
      <img src="/images/icon-upload.svg" alt="upload cloud icon">
    </div>
  </div>
  <div class="second">
    <div class="gb-left">
      <div class="spike">&nbsp</div>
        <span>185</span> &nbsp&nbspGB Left
      </div>
    <div class="space-info">
      Youâ€™ve used <span>815 GB</span> of your storage
    </div>
    <div class="bar">
      <div class="base">&nbsp
        <div class="end">&nbsp
          <div class="dot">&nbsp</div>
        </div>
      </div>
    </div>
    <div class="gb">
      <div class="minimum">
        0 GB
      </div>
      <div class="maximum">
        1000 GB
      </div>
    </div>
  </div>
</div>

</html>
